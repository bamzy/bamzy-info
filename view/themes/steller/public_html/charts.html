            }
        </style>
        <script>
            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }

            drawWordCloud = function( url, containerId){

                var elem = document.getElementById(containerId);
                elem.innerHTML='';

                axios.get(url).then((response)=>{
                    console.log('drawWordCound called on '+url);
                    var data = response.data;
                    var chart = anychart.tagCloud(data);
                    var angels = [];
                    for (i=0; i<data.length;i++)
                        angels.push(getRandomInt(180)-90);
                    let persianDate = new Date().toLocaleDateString('fa-IR');
                    let canadianDate = new Date().toLocaleDateString('en-CA');
                    chart.title(persianDate + " | " + canadianDate )
                    chart.angles(angels)
                    chart.container(containerId);
                    chart.draw();
                })



            }
            window.onload = function(){
                drawWordCloud('https://bamzy.info/api/chart?name=analyzeBBC','bbc-container');
                drawWordCloud('https://bamzy.info/api/chart?name=analyzeIranIntl','iranintl-container')
                drawWordCloud('https://bamzy.info/api/chart?name=analyzeRadioFarda','radiofarda-container')
                drawWordCloud('https://bamzy.info/api/chart?name=analyzeTasnim','tasnim-container')
                drawWordCloud('https://bamzy.info/api/chart?name=analyzeShargh','shargh-container')
                drawWordCloud('https://bamzy.info/api/chart?name=analyzeFarsnews','farsnews-container')
                drawWordCloud('https://bamzy.info/api/chart?name=analyzeEtemad','etemad-container')
            }
        </script>
